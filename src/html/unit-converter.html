    <script>
        // Standard unit conversion functions
        function lengthConvert() {
            const inputEl = document.getElementById("lengthInput");
            const fromUnitEl = document.getElementById("length");
            const toUnitEl = document.getElementById("length2");
            const outputEl = document.getElementById("lengthOutput");

            const inputValue = parseFloat(inputEl.value);
            const fromUnitValue = parseFloat(fromUnitEl.value);
            const fromUnitText = fromUnitEl.options[fromUnitEl.selectedIndex].text;
            const toUnitValue = parseFloat(toUnitEl.value);
            const toUnitText = toUnitEl.options[toUnitEl.selectedIndex].text;

            if (isNaN(inputValue)) {
                outputEl.innerHTML = "Please enter a valid number.";
                return;
            }
            const result = (inputValue * fromUnitValue) / toUnitValue;
            outputEl.innerHTML = `${inputValue.toLocaleString()} ${fromUnitText} = ${result.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 5})} ${toUnitText}`;
        }

        function areaConvert() {
            const inputEl = document.getElementById("AreaInput");
            const fromUnitEl = document.getElementById("Area");
            const toUnitEl = document.getElementById("Area2");
            const outputEl = document.getElementById("AreaOutput");

            const fromUnitText = fromUnitEl.options[fromUnitEl.selectedIndex].text;

            if (isNaN(inputValue)) {

                return;
            }
            const result = (inputValue * fromUnitValue) / toUnitValue;
            outputEl.innerHTML = `${inputValue.toLocaleString()} ${fromUnitText} = ${result.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 5})} ${toUnitText}`;
        }

        function volumeConvert() {
            const inputEl = document.getElementById("VolumeInput");
            const fromUnitEl = document.getElementById("Volume");

            const toUnitValue = parseFloat(toUnitEl.value);
            const toUnitText = toUnitEl.options[toUnitEl.selectedIndex].text;

            if (isNaN(inputValue)) {
                outputEl.innerHTML = "Please enter a valid number.";
                return;
            }
            const result = (inputValue * fromUnitValue) / toUnitValue;
            outputEl.innerHTML = `${inputValue.toLocaleString()} ${fromUnitText} = ${result.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 5})} ${toUnitText}`;
        }

        function flowrateConvert() {
            const inputEl = document.getElementById("FlowrateInput");
            const fromUnitEl = document.getElementById("Flowrate");
            const toUnitEl = document.getElementById("Flowrate2");
            const outputEl = document.getElementById("FlowrateOutput");
            
            const inputValue = parseFloat(inputEl.value);
            const fromUnitValue = parseFloat(fromUnitEl.value);
            const fromUnitText = fromUnitEl.options[fromUnitEl.selectedIndex].text;
            const toUnitValue = parseFloat(toUnitEl.value);
            const toUnitText = toUnitEl.options[toUnitEl.selectedIndex].text;

            if (isNaN(inputValue)) {
                outputEl.innerHTML = "Please enter a valid number.";
                return;
            }
            const result = (inputValue * fromUnitValue) / toUnitValue;
            // Using more precision for flowrate as values can be very small
            outputEl.innerHTML = `${inputValue.toLocaleString()} ${fromUnitText} = ${result.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 10})} ${toUnitText}`;
        }

        // Latitude and Longitude conversion logic
        window.addEventListener("load", function() {
            // State variables for Lat/Long, using original short names to ensure logic matches
            var b; // Stores latitude degrees for DMS/DDM calculations
            var e = 0; // Stores latitude minutes for DMS calculations
            var g; // Stores longitude degrees for DMS/DDM calculations
            var c = 0; // Stores longitude minutes for DMS calculations

            // Helper functions for coordinate conversion
            function minutesDDM(val) { // Extracts integer minutes from DD
                return parseInt((val - parseInt(val)) * 60);
            }
            function secondsDDm(val) { // Extracts seconds with decimals from DD
                return ((((val - parseInt(val)) * 60) - parseInt((val - parseInt(val)) * 60)) * 60);
            }

            // --- Latitude Event Listeners ---
            const degreesLat = document.getElementById("degrees");
            const minutesLat = document.getElementById("minutes");
            const secondsLat = document.getElementById("seconds");
            const decimalLat = document.getElementById("decimal"); // DDM Degrees
            const minutesDDLat = document.getElementById("minutesDD"); // DDM Decimal Minutes
            const ddLati = document.getElementById("ddLati"); // DD Latitude

            degreesLat.addEventListener("input", function() {
                b = parseFloat(this.value) || 0;
                decimalLat.value = b;
                // Update DD based on current DMS
                const currentMinutes = parseFloat(minutesLat.value) || 0;
                const currentSeconds = parseFloat(secondsLat.value) || 0;
                ddLati.value = (b + (currentMinutes / 60) + (currentSeconds / 3600)).toFixed(6);
            });

            minutesLat.addEventListener("input", function() {
                e = parseFloat(this.value) || 0;
                // Update DDM based on current DMS
                const currentSeconds = parseFloat(secondsLat.value) || 0;
                minutesDDLat.value = (e + (currentSeconds / 60)).toFixed(4);
                // Update DD based on current DMS
                const currentDegrees = parseFloat(degreesLat.value) || 0;
                ddLati.value = (currentDegrees + (e / 60) + (currentSeconds / 3600)).toFixed(6);
            });

            secondsLat.addEventListener("input", function() {
                const currentSeconds = parseFloat(this.value) || 0;
                // Update DDM based on current DMS
                const currentMinutes = parseFloat(minutesLat.value) || 0;
                minutesDDLat.value = (currentMinutes + (currentSeconds / 60)).toFixed(4);
                // Update DD based on current DMS
                const currentDegrees = parseFloat(degreesLat.value) || 0;
                ddLati.value = (currentDegrees + (currentMinutes / 60) + (currentSeconds / 3600)).toFixed(6);
            });
            
            decimalLat.addEventListener("input", function() { // DDM Degrees input
                const currentDDMDegrees = parseFloat(this.value) || 0;
                degreesLat.value = currentDDMDegrees; // Update DMS Degrees
                b = currentDDMDegrees;
                // Update DD based on current DDM
                const currentDDMMinutes = parseFloat(minutesDDLat.value) || 0;
                ddLati.value = (currentDDMDegrees + (currentDDMMinutes / 60)).toFixed(6);
            });

            minutesDDLat.addEventListener("input", function() { // DDM Decimal Minutes input
                const currentDDMMinutes = parseFloat(this.value) || 0;
                // Update DMS Minutes & Seconds
                minutesLat.value = parseInt(currentDDMMinutes);
                secondsLat.value = ((currentDDMMinutes - parseInt(currentDDMMinutes)) * 60).toFixed(2);
                e = parseInt(currentDDMMinutes);
                // Update DD based on current DDM
                const currentDDMDegrees = parseFloat(decimalLat.value) || 0;
                ddLati.value = (currentDDMDegrees + (currentDDMMinutes / 60)).toFixed(6);
            });

            ddLati.addEventListener("input", function() { // DD Latitude input
                const currentDD = parseFloat(this.value) || 0;
                // Update DMS
                degreesLat.value = parseInt(currentDD);
                b = parseInt(currentDD);
                const remMinutesFromDD = (currentDD - b) * 60;
                minutesLat.value = parseInt(remMinutesFromDD);
                e = parseInt(remMinutesFromDD);
                secondsLat.value = ((remMinutesFromDD - e) * 60).toFixed(2);
                // Update DDM
                decimalLat.value = b; // DDM Degrees
                minutesDDLat.value = remMinutesFromDD.toFixed(4); // DDM Decimal Minutes
            });

            document.getElementById("clearLatitude").addEventListener("click", function() {
                degreesLat.value = ""; minutesLat.value = ""; secondsLat.value = "";
                decimalLat.value = ""; minutesDDLat.value = ""; ddLati.value = "";
                b = undefined; e = 0;
            });

            // --- Longitude Event Listeners ---
            const degreesLon = document.getElementById("degreesLong");
            const minutesLon = document.getElementById("minutesLong");
            const secondsLon = document.getElementById("secondsLong");
            const decimalDdmLon = document.getElementById("decimalDdmLong"); // DDM Degrees
            const minutesDdmLon = document.getElementById("minutesDdmLong"); // DDM Decimal Minutes
            const ddLon = document.getElementById("ddLong"); // DD Longitude

            degreesLon.addEventListener("input", function() {
                g = parseFloat(this.value) || 0;
                decimalDdmLon.value = g;
                const currentMinutes = parseFloat(minutesLon.value) || 0;
                const currentSeconds = parseFloat(secondsLon.value) || 0;
                ddLon.value = (g + (currentMinutes / 60) + (currentSeconds / 3600)).toFixed(6);
            });

            minutesLon.addEventListener("input", function() {
                c = parseFloat(this.value) || 0;
                const currentSeconds = parseFloat(secondsLon.value) || 0;
                minutesDdmLon.value = (c + (currentSeconds / 60)).toFixed(4);
                const currentDegrees = parseFloat(degreesLon.value) || 0;
                ddLon.value = (currentDegrees + (c / 60) + (currentSeconds / 3600)).toFixed(6);
            });

            secondsLon.addEventListener("input", function() {
                const currentSeconds = parseFloat(this.value) || 0;
                const currentMinutes = parseFloat(minutesLon.value) || 0;
                minutesDdmLon.value = (currentMinutes + (currentSeconds / 60)).toFixed(4);
                const currentDegrees = parseFloat(degreesLon.value) || 0;
                ddLon.value = (currentDegrees + (currentMinutes / 60) + (currentSeconds / 3600)).toFixed(6);
            });

            decimalDdmLon.addEventListener("input", function() { // DDM Degrees input
                const currentDDMDegrees = parseFloat(this.value) || 0;
                degreesLon.value = currentDDMDegrees;
                g = currentDDMDegrees;
                const currentDDMMinutes = parseFloat(minutesDdmLon.value) || 0;
                ddLon.value = (currentDDMDegrees + (currentDDMMinutes / 60)).toFixed(6);
            });
            
            minutesDdmLon.addEventListener("input", function() { // DDM Decimal Minutes input
                const currentDDMMinutes = parseFloat(this.value) || 0;
                minutesLon.value = parseInt(currentDDMMinutes);
                secondsLon.value = ((currentDDMMinutes - parseInt(currentDDMMinutes)) * 60).toFixed(2);
                c = parseInt(currentDDMMinutes);
                const currentDDMDegrees = parseFloat(decimalDdmLon.value) || 0;
                ddLon.value = (currentDDMDegrees + (currentDDMMinutes / 60)).toFixed(6);
            });

            ddLon.addEventListener("input", function() { // DD Longitude input
                const currentDD = parseFloat(this.value) || 0;
                degreesLon.value = parseInt(currentDD);
                g = parseInt(currentDD);
                const remMinutesFromDD = (currentDD - g) * 60;
                minutesLon.value = parseInt(remMinutesFromDD);
                c = parseInt(remMinutesFromDD);
                secondsLon.value = ((remMinutesFromDD - c) * 60).toFixed(2);
                decimalDdmLon.value = g;
                minutesDdmLon.value = remMinutesFromDD.toFixed(4);
            });

            document.getElementById("clearLongitude").addEventListener("click", function() {
                degreesLon.value = ""; minutesLon.value = ""; secondsLon.value = "";
                decimalDdmLon.value = ""; minutesDdmLon.value = ""; ddLon.value = "";
                g = undefined; c = 0;
            });
        });
    </script>
